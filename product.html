<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Strand's Ski Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Strand's Ski Shop Logo" class="logo">
                <h1>Strand's Ski Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Details -->
    <section class="product-details">
        <div class="container">
            <div class="product-image">
                <img id="product-image" src="" alt="">
            </div>
            <div class="product-info">
                <h2 id="product-name"></h2>
                <p class="price" id="product-price"></p>
                <p class="description" id="product-description"></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Strand's Ski Shop. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch product data from products.json
        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                const productId = getQueryParam('id');
                const product = products.find(p => p.id === productId);

                if (product) {
                    document.getElementById('product-name').textContent = product.name;
                    document.getElementById('product-price').textContent = product.price;
                    document.getElementById('product-description').textContent = product.description;
                    document.getElementById('product-image').src = product.image;
                } else {
                    document.getElementById('product-name').textContent = 'Product Not Found';
                }
            })
            .catch(error => console.error('Error loading product:', error));
    </script>
</body>
</html>
