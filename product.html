<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Strand's Ski Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="index.html"><img src="images/logo.webp" alt="Strands Ski Shop Logo" class="logo"></a>
                <h1>Strand's Ski Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Details -->
    <section class="product-details">
        <div class="container">
            <div class="product-image">
                <img id="product-image" src="" alt="">
            </div>
            <div class="product-info">
                <h2 id="product-name"></h2>
                <p class="description" id="product-description"></p>
                <p class="specs" id="product-specs"></p>
                <p class="info" id="product-info-length"></p>
                <p class="info" id="product-info-radius"></p>
                <p class="info" id="product-info-tip"></p>
                <p class="info" id="product-info-waist"></p>
                <p class="info" id="product-info-tail"></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Strand's Ski Shop. All rights reserved.</p>
            <ul>
                <a href="https://www.facebook.com/p/Strands-Ski-Shop-100063498251628/" target="blank"><img src="images/facebook_logo.webp" alt="Facebook" class="socials"></a>
                <a href="https://www.instagram.com/strands_ski_shop/" target="blank"><img src="images/instagram_logo.webp" alt="Instagram" class="socials"></a>
            </ul>
        </div>
    </footer>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch product data from products.json
        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                const productId = getQueryParam('id');
                const product = products.find(p => p.id === productId);

                if (product) {
                    document.getElementById('product-name').textContent = product.name;
                    document.getElementById('product-description').textContent = product.description;
                    document.getElementById('product-specs').textContent = product.specs;
                    document.getElementById('product-info-length').textContent = "Length (cm): " + product.info.length;
                    document.getElementById('product-info-radius').textContent = "Radius (m): " + product.info.radius;
                    document.getElementById('product-info-tip').textContent = "Tip (mm): " + product.info.tip;
                    document.getElementById('product-info-waist').textContent = "Waist (mm): " + product.info.waist;
                    document.getElementById('product-info-tail').textContent = "Tail (mm): " + product.info.tail;
                    document.getElementById('product-image').src = product.image;
                } else {
                    document.getElementById('product-name').textContent = 'Product Not Found';
                }
            })
            .catch(error => console.error('Error loading product:', error));
    </script>
</body>
</html>
