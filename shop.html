<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Strand's Ski Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Strand's Ski Shop Logo" class="logo">
                <h1>Strand's Ski Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Shop Grid -->
    <section class="shop-grid">
        <div class="container" id="product-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Strand's Ski Shop. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Fetch product data from products.json
        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                const productContainer = document.getElementById('product-container');

                // Loop through products and create HTML for each
                products.forEach(product => {
                    const productHTML = `
                        <div class="product">
                            <a href="product.html?id=${product.id}">
                                <img src="${product.image}" alt="${product.name}">
                                <h3>${product.name}</h3>
                                <p>${product.price}</p>
                            </a>
                        </div>
                    `;
                    productContainer.innerHTML += productHTML;
                });
            })
            .catch(error => console.error('Error loading products:', error));
    </script>
</body>
</html>
